{% extends 'users/profile.html' %}
{% load static %}

{% block posts %}
<div class="blog">
  {% for post in posts %}
  <div class="blog-card">
    <h2> <a href="">{{ post.title }}</a> </h2>
    <p>{{ post.content }}</p>
    {% include "posts/partials/blog_card_buttons.html" %}
  </div>
  {% empty %}
  <div class="profile-no-content">
    <img src="{% static 'icons/no_content_guy.png' %}" width="75px">
    <p>{{ empty_list_text }}</p>
  </div>


  {% endfor %}
</div>
{% endblock %}
