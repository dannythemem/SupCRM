{% extends 'base.html' %}

{% block content %}
<h1>Войти</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
     <div class="form-error"> {{ form.non_field_errors }} </div>
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}"> {{ f.label }} </label> {{ f }} </p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit" class="form-btn">Войти</button>

    <p><a href="">Забыли пароль?</a></p>
    <p>В первый раз на нашем сайте? <a href="{% url 'users:register' %}">Зарегистрироваться.</a></p>

</form>

{% endblock %}
