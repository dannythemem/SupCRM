{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<header>
<script>
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.cookie = "django_timezone=" + timezone;
</script>

  <div class="container header-container">
      <a href="{% url 'home' %}"><h1 class="logo">Forum</h1></a>
    <div class="header-links">
        {% if user.is_authenticated %}
            <button class="menu-btn"><img class="link" src="{% static 'icons/bubble-chat.png' %}"></button>
            <button onclick="location.href = '{% url 'add' %}'" class="menu-btn"><img class="link" src="{% static 'icons/plus.png' %}">Создать</button>
            <button class="menu-btn"><img class="link" src="{% static 'icons/bell.png' %}"></button>
            <div class="profile-menu-container">
              <button id="profileBtn" class="menu-btn"><img class="link" src="{% static 'icons/user.png' %}"></button>
              <div id="dropdownMenu" class="dropdown hidden">
                <a href="{% url 'users:profile' user.username %}">
                    <img src="{% static 'icons/user.png' %}" class = "dropdownMenu-icon">
                    Просмотр профиля
                </a>
                <a href="/edit-avatar">
                    <img src="{% static 'icons/edit.png' %}" class = "dropdownMenu-icon">
                    Редактировать аватар
                </a>
                <form method="post" action="{% url 'users:logout' %}" style="display: inline; background: none;">
                    {% csrf_token %}
                    <button type="submit" class="dropdownMenu-btn">
                        <img src="{% static 'icons/exit.png' %}" class = "dropdownMenu-icon">
                        <span class="dropdownMenu-text">Выйти</span>
                    </button>
                </form>
              </div>
        </div>
        {% else %}
            <a href="{% url 'users:login' %}" class="login-btn">Войти</a>
        {% endif %}
    </div>
  </div>
</header>


    {% block content %}
    {% endblock %}
     <script src="{% static 'js/main.js' %}" type="module"></script>
</body>
</html>
